{% extends 'site_template.html' %}

{% block body %}
<div id="page-wrapper">
                <!-- Page Heading -->
                <div class="row">
						<div class="col-lg-12">
							<h1 class="page-header">
								分類搜尋<small></small>
							</h1>
							<ol class="breadcrumb">
								<li class="active">
									<i class="fa fa-dashboard"></i> 分類搜尋 > 依營業單位檢視
								</li>
							</ol>
						</div>
					</div>
					<!-- /.row -->
		<div class="card shadow mb-4">
					   <div> 
						   <label> 
							   <input type="checkbox" name="colorCheckbox"
									  value="C"> C</label> 
						   <label> 
							   <input type="checkbox" name="colorCheckbox"
									  value="Cplus"> C++</label> 

					   </div> 
					   <div class="C selectt"> 
						 <strong>C</strong>  
						</div> 
					   <div class="Cplus selectt"> 
						 	<strong>C++</strong> 
						</div> 


 
			<div class="card-body">
				<div class="table-responsive">
					<table class="table table-bordered table-hover table-striped" id="dataTable" width="100%" cellspacing="0">
					  <thead>
						<tr>
						  <th>案件編號</th>
						  <th>產業別</th>
						  <th>公司名稱</th>
						  <th>中心</th>
						  <th>報告摘要</th>
						</tr>
					  </thead>
					  <tfoot>
						<tr>
						  <th>案件編號</th>
						  <th>產業別</th>
						  <th>公司名稱</th>
						  <th>中心</th>
						  <th>報告摘要</th>
						</tr>
					  </tfoot>
					  <tbody>
						{% for data in data %}
							<tr>
							<td>{{ data.num }}</td>
							<td>{{ data.business }}</td>
							<td>{{ data.com_name }}</td>
							<td>{{ data.bu }}</td>
							<td>{{ data.text }}</td>
							</tr>
						{% endfor %}
					  </tbody>
					</table>
				</div>
			</div>
		</div>

	<div class="container-fluid">
		
		<!-- Page Heading -->

		<!-- /.row -->

	</div>
	<!-- /.container-fluid -->

</div>
<!-- /#page-wrapper -->
{% endblock %}

<script type="text/javascript"> 
	$(document).ready(function() { 
		$('input[type="checkbox"]').click(function() { 
			var inputValue = $(this).attr("value"); 
			$("." + inputValue).toggle(); 

		}); 
	}); 
</script>
